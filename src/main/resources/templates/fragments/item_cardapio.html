<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<body>

<div th:fragment="lista-cardapio" id="lista-cardapio-container">

    <!--/*@thymesVar id="cardapio" type="java.util.List<ufpi.poo.spring.bar.dto.CardapioDto>"*/-->
    <div th:each="item : ${cardapio}" class="menu-item">
        <div class="menu-header">
            <span class="item-name" th:text="${item.nome}">---</span>
            <span class="line"></span>
            <span class="item-price" th:text="'R$ ' + ${#numbers.formatDecimal(item.valor, 0, 'COMMA', 2, 'POINT')}">R$ ---</span>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(cardapio)}">Nenhum item no momento.</div>

</div>

</body>
</html>
