<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout (~{::title}, ~{::section})}">
<head>
    <title>Gerenciar Cardápio - Pedrão's Bar</title>
</head>
<body>

<section class="section">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="section-title mb-0">Cardápio & Preços</h2>
                <p class="text-muted">Gerencie produtos, taxas e couvert.</p>
            </div>

            <div class="btn-group">
                <a href="/admin/dashboard" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
                <a href="/admin/cardapio/novo" class="btn btn-success">
                    <i class="fas fa-plus"></i> Novo Item
                </a>
            </div>
        </div>

        <div th:if="${sucesso}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${sucesso}"></span>
        </div>
        <div th:if="${erro}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${erro}"></span>
        </div>

        <div class="card mb-5 shadow-sm border-warning" style="border-left-width: 5px;">
            <div class="card-body d-flex align-items-center justify-content-between">
                <div>
                    <h4 class="mb-0"><i class="fas fa-ticket-alt text-warning"></i> Valor da Entrada (Couvert)</h4>
                    <small class="text-muted">Este valor será multiplicado pelo nº de pessoas na mesa.</small>
                </div>

                <form th:action="@{/admin/config/salvar-entrada}" method="post" class="d-flex gap-2">
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="number" step="0.50" name="valorEntrada"
                               th:value="${valorEntrada ?: 0.00}"
                               class="form-control" style="width: 100px;" placeholder="0.00">
                    </div>
                    <button type="submit" class="btn btn-dark">Salvar</button>
                </form>
            </div>
        </div>

        <div th:each="entry : ${cardapioMap}" class="card mb-4 shadow-sm">

            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="fas fa-utensils"></i> <span th:text="${entry.key.nome}">Categoria</span>
                </h4>

                <form th:action="@{/admin/config/salvar-taxa}" method="post" class="d-flex align-items-center gap-2">
                    <input type="hidden" name="id" th:value="${entry.key.id}">
                    <label class="mb-0" style="font-size: 0.9rem;">Taxa (%):</label>
                    <input type="number" step="0.1" name="percGorjeta"
                           th:value="${entry.key.percGorjeta}"
                           class="form-control form-control-sm" style="width: 70px;">
                    <button type="submit" class="btn btn-sm btn-warning" title="Salvar Taxa">
                        <i class="fas fa-save"></i>
                    </button>
                </form>
            </div>

            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 50%;">Item</th>
                        <th style="width: 20%;">Preço</th>
                        <th style="width: 15%;">Status</th>
                        <th style="width: 15%; text-align: right;">Ações</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="item : ${entry.value}">
                        <td th:text="${item.nome}" style="font-weight: 500;">Nome</td>
                        <td th:text="${'R$ ' + #numbers.formatDecimal(item.valor, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</td>
                        <td>
                            <span th:if="${item.ativado}" class="badge bg-success">Ativo</span>
                            <span th:unless="${item.ativado}" class="badge bg-secondary">Inativo</span>
                        </td>
                        <td style="text-align: right;">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/admin/cardapio/editar/{id}(id=${item.id})}"
                                   class="btn btn-outline-primary" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/admin/cardapio/excluir/{id}(id=${item.id})}"
                                      method="post" style="display: inline;"
                                      onsubmit="return confirm('Desativar este item?');">
                                    <button type="submit" class="btn btn-outline-danger" title="Remover">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(entry.value)}">
                        <td colspan="4" class="text-center text-muted py-3">
                            Nenhum item cadastrado nesta categoria.
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</section>

</body>
</html>
