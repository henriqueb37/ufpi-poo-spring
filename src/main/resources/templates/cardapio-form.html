<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Gerenciar Item - Pedrão's Bar</title>
</head>
<body>

<section class="section">
    <div class="container" style="max-width: 600px;">

        <!-- Navegação (Estilo Link-Back) -->
        <div style="margin-bottom: 30px;">
            <a href="/admin/cardapio" class="link-back">
                <i class="fas fa-arrow-left"></i> Voltar ao Cardápio
            </a>
        </div>

        <h2 class="section-title">Novo Item</h2>

        <!-- Card do Formulário (Usa .config-section para o fundo branco e sombra) -->
        <form th:action="@{/admin/cardapio/salvar}" th:object="${item}" method="post" class="config-section">

            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{ativado}">

            <!-- Campo Nome -->
            <div class="input-group">
                <label for="nome">Nome do Item</label>
                <input type="text" id="nome" th:field="*{nome}"
                       placeholder="Ex: Cerveja Gelada" required autofocus>
            </div>

            <!-- Campo Preço -->
            <div class="input-group">
                <label for="valor">Preço (R$)</label>
                <input type="number" id="valor" th:field="*{valor}"
                       step="0.01" min="0.01" placeholder="0.00" required>
            </div>

            <!-- Campo Categoria (Select) -->
            <div class="input-group">
                <label for="tipo">Categoria</label>
                <div class="select-wrapper">
                    <select id="tipo" th:field="*{tipo}" required>
                        <option value="" disabled selected>Selecione uma categoria...</option>
                        <option th:each="t : ${tipos}"
                                th:value="${t.id}"
                                th:text="${t.nome}">Bebida</option>
                    </select>
                    <i class="fas fa-chevron-down select-icon"></i>
                </div>
            </div>

            <!-- Botão de Salvar -->
            <div style="margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">
                    <i class="fas fa-save"></i> Salvar Item
                </button>
            </div>

        </form>

    </div>
</section>

</body>
</html>
