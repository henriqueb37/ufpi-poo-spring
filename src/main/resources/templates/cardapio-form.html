<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout (~{::title}, ~{::section})}">
<head>
    <title>Gerenciar Item</title>
</head>
<body>

<section class="section">
    <div class="container mt-4" style="max-width: 600px;">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="section-title">
                <i class="fas fa-utensils"></i> <span th:text="${titulo}">Novo Item</span>
            </h2>
            <a href="/admin/cardapio" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/admin/cardapio/salvar}" th:object="${item}" method="post">

                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{ativado}">

                    <div class="mb-3">
                        <label for="nome" class="form-label fw-bold">Nome do Item:</label>
                        <input type="text" id="nome" class="form-control" th:field="*{nome}"
                               placeholder="Ex: Cerveja Gelada" required>
                    </div>

                    <div class="mb-3">
                        <label for="valor" class="form-label fw-bold">Pre√ßo (R$):</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" id="valor" class="form-control" th:field="*{valor}"
                                   step="0.01" min="0.01" placeholder="0,00" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="tipo" class="form-label fw-bold">Categoria:</label>
                        <select id="tipo" class="form-select" th:field="*{tipo}" required>
                            <option value="" disabled selected>Selecione uma categoria...</option>
                            <option th:each="t : ${tipos}"
                                    th:value="${t.id}"
                                    th:text="${t.nome}">Bebida</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-save"></i> Salvar Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
