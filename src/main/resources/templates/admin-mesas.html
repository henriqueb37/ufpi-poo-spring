<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout (~{::title}, ~{::section})}">
<head>
    <title>Gerenciar Mesas - PedrÃ£o's Bar</title>
</head>
<body>

<section class="section">
    <div class="container">

        <div style="margin-bottom: 30px;">
            <a href="/admin/dashboard" class="link-back">
                <i class="fas fa-arrow-left"></i> Voltar ao Painel
            </a>
        </div>

        <h2 class="section-title">Gerenciar Mesas</h2>

        <div th:if="${param.sucesso}" class="alert-success">
            <i class="fas fa-check"></i> OperaÃ§Ã£o realizada com sucesso!
        </div>

        <!-- CRIAÃ‡ÃƒO DE NOVA MESA -->
        <div class="config-section">
            <h3 class="config-header">
                <i class="fas fa-plus-circle" style="margin-right: 10px; color: var(--accent);"></i>
                Cadastrar Nova Mesa
            </h3>

            <form th:action="@{/admin/mesas/criar}" method="post" style="display: flex; gap: 20px; align-items: flex-end; flex-wrap: wrap;">

                <!-- Input NÃºmero -->
                <div class="input-group" style="margin-bottom: 0; flex-grow: 1; max-width: 150px;">
                    <label for="novoNumero">NÃºmero</label>
                    <input type="number" id="novoNumero" name="idMesa" class="input-price"
                           style="background: var(--bg-input); border: 1px solid var(--border-light); padding: 10px;"
                           placeholder="Ex: 15" required>
                </div>

                <!-- Input Capacidade -->
                <div class="input-group" style="margin-bottom: 0; flex-grow: 1; max-width: 150px;">
                    <label for="novaCapacidade">Capacidade</label>
                    <input type="number" id="novaCapacidade" name="capacidade" class="input-price"
                           style="background: var(--bg-input); border: 1px solid var(--border-light); padding: 10px;"
                           placeholder="Ex: 4" required min="1">
                </div>

                <button type="submit" class="btn btn-primary" style="height: 46px;">
                    Criar Mesa
                </button>
            </form>
        </div>

        <!-- LISTA DE MESAS EXISTENTES -->
        <div class="items-table-container" style="border-radius: 8px; border-top: 1px solid var(--border-color);">

            <div style="display: grid; grid-template-columns: 0.5fr 1fr 2fr 1fr 1fr; gap: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--border-light); color: var(--accent); font-size: 0.8rem; text-transform: uppercase;">
                <div class="text-center">NÂº</div>
                <div class="text-center">Lugares</div> <!-- Coluna Nova -->
                <div>Estado Atual</div>
                <div class="text-center">Ativa</div>
                <div style="text-align: right;">AÃ§Ã£o</div>
            </div>

            <!-- Loop de Mesas -->
            <div th:each="mesa : ${mesas}">
                <form th:action="@{/admin/mesas/salvar}" method="post" class="edit-row"
                      style="grid-template-columns: 0.5fr 1fr 2fr 1fr 1fr;">

                    <input type="hidden" name="id" th:value="${mesa.id}">

                    <!-- NÃºmero (ID) -->
                    <div style="text-align: center; font-family: var(--font-heading); font-size: 1.2rem; color: var(--font-body);">
                        <span th:text="${mesa.id}">01</span>
                    </div>

                    <!-- Capacidade (NOVO) -->
                    <div>
                        <input type="number" name="capacidade" th:value="${mesa.capacidade}"
                               class="input-price" style="text-align: center;" min="1" required>
                    </div>

                    <!-- Estado -->
                    <div>
                        <select name="estado"
                                style="width: 100%; padding: 8px; background: var(--bg-input); border: 1px solid var(--border-light); color: var(--font-body); border-radius: 4px;">
                            <option value="0" th:selected="${mesa.estado == 0}">ðŸŸ¢ LIVRE</option>
                            <option value="1" th:selected="${mesa.estado == 1}">ðŸ”´ OCUPADA</option>
                            <option value="2" th:selected="${mesa.estado == 2}">ðŸŸ¡ EM PAGAMENTO</option>
                        </select>
                    </div>

                    <!-- Ativo (Checkbox Manual com _ativado) -->
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <label class="switch">
                            <input type="hidden" name="_ativado" value="on">
                            <input type="checkbox" name="ativado" th:checked="${mesa.ativado}">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <!-- BotÃ£o Salvar -->
                    <div style="text-align: right;">
                        <button type="submit" class="btn btn-outline btn-sm" title="Salvar AlteraÃ§Ãµes">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>

            <div th:if="${#lists.isEmpty(mesas)}" style="text-align: center; padding: 40px;" class="text-dim">
                Nenhuma mesa cadastrada. Utilize o formulÃ¡rio acima para comeÃ§ar.
            </div>

        </div>

    </div>
</section>

</body>
</html>
