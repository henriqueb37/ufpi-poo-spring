<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout (~{::title}, ~{::section})}">
<head>
    <title>Gerenciar Mesas - Pedr칚o's Bar</title>
</head>
<body>

<section class="section">
    <div class="container">

        <div style="margin-bottom: 30px;">
            <a href="/admin/dashboard" class="link-back">
                <i class="fas fa-arrow-left"></i> Voltar ao Painel
            </a>
        </div>

        <h2 class="section-title">Gerenciar Mesas</h2>

        <div th:if="${param.sucesso}" class="alert-success">
            <i class="fas fa-check"></i> Opera칞칚o realizada com sucesso!
        </div>

        <!-- 1. CRIA칂츾O DE NOVA MESA -->
        <div class="config-section">
            <h3 class="config-header">
                <i class="fas fa-plus-circle" style="margin-right: 10px; color: var(--accent);"></i>
                Cadastrar Nova Mesa
            </h3>

            <form th:action="@{/admin/mesas/criar}" method="post" style="display: flex; gap: 20px; align-items: flex-end;">
                <div class="input-group" style="margin-bottom: 0; flex-grow: 1; max-width: 200px;">
                    <label for="novoNumero">N칰mero da Mesa</label>
                    <input type="number" id="novoNumero" name="numero" class="input-price"
                           style="background: var(--bg-input); border: 1px solid var(--border-light); padding: 10px;"
                           placeholder="Ex: 15" required>
                </div>

                <button type="submit" class="btn btn-primary" style="height: 46px;">
                    Criar Mesa
                </button>
            </form>
        </div>

        <!-- 2. LISTA DE MESAS EXISTENTES -->
        <div class="items-table-container" style="border-radius: 8px; border-top: 1px solid var(--border-color);">

            <!-- Cabe칞alho (inline style convertido para vari치veis onde poss칤vel, ou mantido grid espec칤fico) -->
            <div style="display: grid; grid-template-columns: 0.5fr 2fr 1fr 1fr; gap: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--border-light); color: var(--accent); font-size: 0.8rem; text-transform: uppercase;">
                <div class="text-center">N췈</div>
                <div>Estado Atual</div>
                <div class="text-center">Ativa</div>
                <div style="text-align: right;">A칞칚o</div>
            </div>

            <!-- Loop de Mesas -->
            <div th:each="mesa : ${mesas}">
                <form th:action="@{/admin/mesas/salvar}" method="post" class="edit-row"
                      style="grid-template-columns: 0.5fr 2fr 1fr 1fr;">

                    <input type="hidden" name="id" th:value="${mesa.id}">

                    <div style="text-align: center; font-family: var(--font-heading); font-size: 1.2rem; color: #fff;">
                        <span th:text="${mesa.id}">01</span>
                    </div>

                    <div>
                        <select name="estado"
                                style="width: 100%; padding: 8px; background: var(--bg-input); border: 1px solid var(--border-light); color: #fff; border-radius: 4px;">
                            <option value="0" th:selected="${mesa.estado == 0}">游릭 LIVRE</option>
                            <option value="1" th:selected="${mesa.estado == 1}">游댮 OCUPADA</option>
                            <option value="2" th:selected="${mesa.estado == 2}">游리 EM PAGAMENTO</option>
                        </select>
                    </div>

                    <div style="display: flex; align-items: center; justify-content: center;">
                        <label class="switch">
                            <input type="checkbox" name="ativa" th:checked="${mesa.ativa}">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div style="text-align: right;">
                        <button type="submit" class="btn btn-outline btn-sm" title="Salvar Altera칞칫es">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>

            <div th:if="${#lists.isEmpty(mesas)}" style="text-align: center; padding: 40px;" class="text-dim">
                Nenhuma mesa cadastrada. Utilize o formul치rio acima para come칞ar.
            </div>

        </div>

    </div>
</section>

</body>
</html>
