<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout (~{::title}, ~{::section})}">
<head>
    <title>Gerenciar Mesas - PedrÃ£o's Bar</title>
</head>
<body>

<section class="section">
    <div class="container">

        <!-- NavegaÃ§Ã£o Superior -->
        <div style="margin-bottom: 30px;">
            <a href="/admin/dashboard" style="color: #a0a0a0; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Voltar ao Painel
            </a>
        </div>

        <h2 class="section-title">Gerenciar Mesas</h2>

        <!-- Feedback de Sucesso -->
        <div th:if="${param.sucesso}" style="margin-bottom: 20px; padding: 10px; background: rgba(39, 174, 96, 0.2); border: 1px solid #27ae60; color: #27ae60; border-radius: 4px; text-align: center;">
            <i class="fas fa-check"></i> OperaÃ§Ã£o realizada com sucesso!
        </div>

        <!-- 1. CRIAÃ‡ÃƒO DE NOVA MESA -->
        <div class="config-section">
            <h3 style="color: #fff; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px;">
                <i class="fas fa-plus-circle" style="margin-right: 10px; color: var(--accent);"></i>
                Cadastrar Nova Mesa
            </h3>

            <form th:action="@{/admin/mesas/criar}" method="post" style="display: flex; gap: 20px; align-items: flex-end;">
                <div class="input-group" style="margin-bottom: 0; flex-grow: 1; max-width: 200px;">
                    <label for="novoNumero">NÃºmero da Mesa</label>
                    <input type="number" id="novoNumero" name="numero" class="input-price"
                           style="background: #121212; border: 1px solid #444; padding: 10px;"
                           placeholder="Ex: 15" required>
                </div>

                <button type="submit" class="btn btn-primary" style="height: 46px;">
                    Criar Mesa
                </button>
            </form>
        </div>

        <!-- 2. LISTA DE MESAS EXISTENTES -->
        <div class="items-table-container" style="border-radius: 8px; border-top: 1px solid #333;">

            <!-- CabeÃ§alho da Tabela -->
            <div style="display: grid; grid-template-columns: 0.5fr 2fr 1fr 1fr; gap: 15px; padding-bottom: 10px; border-bottom: 1px solid #444; color: var(--accent); font-size: 0.8rem; text-transform: uppercase;">
                <div style="text-align: center;">NÂº</div>
                <div>Estado Atual</div>
                <div style="text-align: center;">Ativa</div>
                <div style="text-align: right;">AÃ§Ã£o</div>
            </div>

            <!-- Loop de Mesas -->
            <div th:each="mesa : ${mesas}">
                <form th:action="@{/admin/mesas/salvar}" method="post" class="edit-row"
                      style="grid-template-columns: 0.5fr 2fr 1fr 1fr;">

                    <input type="hidden" name="id" th:value="${mesa.id}">

                    <!-- NÃºmero da Mesa (Visual apenas, ou editÃ¡vel se preferir) -->
                    <div style="text-align: center; font-family: var(--font-heading); font-size: 1.2rem; color: #fff;">
                        <span th:text="${mesa.id}">01</span>
                        <!-- Se o ID for gerado e vocÃª tiver um campo 'numero' separado, use mesa.numero aqui -->
                    </div>

                    <!-- Select de Estado (Livre/Ocupada/Pagamento) -->
                    <div>
                        <select name="estado"
                                style="width: 100%; padding: 8px; background: #121212; border: 1px solid #444; color: #fff; border-radius: 4px;">
                            <option value="0" th:selected="${mesa.estado == 0}">ðŸŸ¢ LIVRE</option>
                            <option value="1" th:selected="${mesa.estado == 1}">ðŸ”´ OCUPADA</option>
                            <option value="2" th:selected="${mesa.estado == 2}">ðŸŸ¡ EM PAGAMENTO</option>
                        </select>
                    </div>

                    <!-- Toggle Ativar/Desativar -->
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <label class="switch">
                            <!-- Assumindo que MesaDto tem um campo 'ativa' ou similar.
                                 Se nÃ£o tiver, vocÃª precisarÃ¡ adicionar no Backend. -->
                            <input type="checkbox" name="ativa" th:checked="${mesa.ativa}">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <!-- BotÃ£o Salvar -->
                    <div style="text-align: right;">
                        <button type="submit" class="btn btn-outline btn-sm" title="Salvar AlteraÃ§Ãµes">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Estado Vazio -->
            <div th:if="${#lists.isEmpty(mesas)}" style="text-align: center; padding: 40px; color: #666;">
                Nenhuma mesa cadastrada. Utilize o formulÃ¡rio acima para comeÃ§ar.
            </div>

        </div>

    </div>
</section>

</body>
</html>
