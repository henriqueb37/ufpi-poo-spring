<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout (~{::title}, ~{::section})}">
<head>
    <title>Gerenciar Mesas - Admin</title>
</head>
<body>

<section class="section">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="section-title">Gerenciar Mesas</h2>
            <a href="/admin/dashboard" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>

        <div th:if="${sucesso}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${sucesso}"></span>
        </div>
        <div th:if="${erro}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${erro}"></span>
        </div>

        <div class="card shadow-sm mb-5" style="border: 1px solid #333;">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0"><i class="fas fa-plus-circle"></i> Cadastrar Nova Mesa</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/mesas/criar}" method="post" class="row g-3 align-items-end">

                    <div class="col-md-4">
                        <label class="form-label fw-bold">Número da Mesa:</label>
                        <input type="number" name="idMesa" class="form-control" placeholder="Ex: 10" required min="1">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold">Capacidade (Pessoas):</label>
                        <input type="number" name="capacidade" class="form-control" placeholder="Ex: 4" required min="1">
                    </div>

                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100" style="background-color: var(--accent); border: none; color: black; font-weight: bold;">
                            CRIAR MESA
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">Mesas Cadastradas</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 20%;">Mesa Nº</th>
                        <th style="width: 30%;">Capacidade</th>
                        <th style="width: 30%;">Status Atual</th>
                        <th style="width: 20%;">Ação</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="mesa : ${mesas}">
                        <td th:text="${'Mesa ' + mesa.id}" style="font-weight: bold;">Mesa 1</td>

                        <td th:text="${mesa.capacidade + ' lugares'}">4 lugares</td>

                        <td>
                            <span th:if="${mesa.estado == 0}" class="badge bg-success">Livre</span>
                            <span th:if="${mesa.estado == 1}" class="badge bg-danger">Ocupada</span>
                            <span th:if="${mesa.estado == 2}" class="badge bg-warning text-dark">Pagamento</span>
                        </td>

                        <td>
                            <button class="btn btn-sm btn-outline-danger" disabled title="Excluir indisponível">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(mesas)}">
                        <td colspan="4" class="text-center py-3 text-muted">Nenhuma mesa cadastrada.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</section>

</body>
</html>
